<!DOCTYPE html>

<html>

<head>

  <title>Seat Availability</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 
 

</head>
<div *ngIf="bookedSeats.length> 0">
  <button style="margin-left: 550px;margin-top: 40px;" class="btn btn-primary" (click)="set()" routerLink="/passenger">Add {{seatNo}}  Passenger Details</button>
  </div>

<body class="dark-theme" style="margin-top: 50px;">


  
   
    <div class="card">

     
      <div class="card-body">

        
        

        <div class="seats-container">
          
          
          <div *ngFor="let seat of seats; let i = index" class="seatimg" >
            
            <div class="seat" [ngClass]="{'temporarily-booked': seat ==='temporarily-booked','booked': seat === 'booked'}" (click)="toggleSeatStatus(i)">
               &nbsp;{{i+1}}
             

              
            </div>
          </div>
        </div>
        
        
        

      </div>
      

    </div>
   
    <!-- <button style="margin-left: 50px;" class="btn btn-primary" (click)="set()" routerLink="/passenger">Add {{seatNo}}  Passenger Details</button> -->



   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
